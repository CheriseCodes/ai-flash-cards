# Default values for ai-flash-cards.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

frontend:
  image:
    registry: ""
    repository: ai-flash-cards-frontend
    pullPolicy: Never
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  service:
    name: backend-service
    type: ClusterIP
    targetPort: 80
    port: 80
  livenessProbe:
    httpGet:
      path: /healthz
      containerPort: 80
    initialDelaySeconds: 10
    periodSeconds: 30
    failureThreshold: 2
  readinessProbe: {}
  config:
    name: frontend-config
    data:
      nodeEnv: production
  resources: {}
  volumeMounts: []
  volumes: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  replicaCount: 1
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}

backend:
  image:
    registry: ""
    repository: ai-flash-cards-backend
    pullPolicy: Never
    # Overrides the image tag whose default is the chart appVersion.
    tag: ""
  service:
    type: ClusterIP
    targetPort: 8000
    port: 8000
  readinessProbe:
    httpGet:
      path: /service/readyz
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 5
    failureThreshold: 2
  livenessProbe:
    httpGet:
      path: /service/livez
      port: 8000
    initialDelaySeconds: 10
    periodSeconds: 30
    failureThreshold: 2
  config:
    name: backend-config
  secret:
    name: api-secret
  resources: {}
  volumeMounts: []
  volumes: []
  nodeSelector: {}
  tolerations: []
  affinity: {}
  autoscaling:
    enabled: false
    minReplicas: 1
    maxReplicas: 100
    targetCPUUtilizationPercentage: 80
  replicaCount: 3
  podAnnotations: {}
  podLabels: {}
  podSecurityContext: {}

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Automatically mount a ServiceAccount's API credentials?
  automount: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}
podLabels: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
