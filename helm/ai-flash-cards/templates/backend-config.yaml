apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "ai-flash-cards.fullname" . }}-{{ .Values.backend.config.name }}
  labels:
    {{- include "ai-flash-cards.labels" . | nindent 4 }}
data:
  AWS_DEFAULT_REGION: {{ .Values.frontend.config.data.awsDefaultRegion }}
  BUCKET_NAME: {{ .Values.frontend.config.data.bucketName }}
  CLOUDFRONT_URL: {{ .Values.frontend.config.data.cloudfrontUrl }}
  NODE_ENV: {{ .Values.frontend.config.data.nodeEnv }}
  APP_ENV: {{ .Values.frontend.config.data.appEnv }}