AWSTemplateFormatVersion: "2010-09-09"
Description: IAM resources for the flash card app

Resources:
  DefaultS3AccessRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: default-user-openai-s3-role
      Description: Allows default users to access items in the openai bucket
      AssumeRolePolicyDocument: 
        Version: "2012-10-17"
        Statement: 
          - Effect: "Allow"
            Principal: 
              AWS: 
                - !Sub "arn:aws:iam::${AWS::AccountId}:role/aws-reserved/sso.amazonaws.com/AWSReservedSSO_PowerUserAccess_c909d809c32992e8"
            Action: 
              - "sts:AssumeRole"
      Policies: 
        - PolicyName: "root"
          PolicyDocument: 
            Version: "2012-10-17"
            Statement: 
              - Effect: "Allow"
                Action: "s3:ListBucket"
                Resource:
                  - "arn:aws:s3:::openai-dalle-s3-40d44616"
              - Effect: "Allow"
                Action: "s3:GetObject"
                Resource:
                  - "arn:aws:s3:::openai-dalle-s3-40d44616/users/default/images/*"